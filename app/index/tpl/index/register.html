<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>云助手</title>
    {:_js('jquery-3.3.1.min')}
</head>
<body>
<h2>页面就先随便弄一下,emmm</h2>
<a href="https://github.com/CodFrm/cas">开源地址 欢迎给star</a>
<h3>注册:</h3>
<form onsubmit="return push(this);" style="display: inline-block;">
    账号: <input type="text" name="u">
    <br><br>
    密码: <input type="text" name="p">
    <br><br>
    邮箱: <input type="text" name="email">
    <br><br>
    <input style="float: right" type="submit" value="注册">
    <button onclick="window.location.href='/';return false;">点我去登录</button>
</form>

<script>
    function push(form) {
        $.ajax({
            url: "{:url('register')}",
            type: 'post',
            data: $(form).serialize(),
            success: function (obj) {
                alert(obj.msg)
                if (obj.code == 0) {
                    window.location = "{:url('user','index')}";
                }
            }
        });
        return false;
    }
</script>
{include 'bottom'}
